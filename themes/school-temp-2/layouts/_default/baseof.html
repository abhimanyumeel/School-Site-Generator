<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ .Title }} - {{ .Site.Data.data.global.site_name }}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{{ "img/favicon.ico" | relURL }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@600&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ "lib/animate/animate.min.css" | relURL }}" rel="stylesheet">
    <link href="{{ "lib/owlcarousel/assets/owl.carousel.min.css" | relURL }}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ "css/bootstrap.min.css" | relURL }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ "css/style.css" | relURL }}" rel="stylesheet">
    <link href="{{ "css/academics.css" | relURL }}" rel="stylesheet">
    <link href="{{ "css/gallery.css" | relURL }}" rel="stylesheet">
    <link href="{{ "css/blog.css" | relURL }}" rel="stylesheet">
    <link rel="stylesheet" href="/css/faq.css">

</head>
<body>
    <div class="container-xxl bg-white p-0">
        {{ partial "header.html" . }}
        {{ block "main" . }}{{ end }}
        {{ partial "footer.html" . }}
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ "lib/wow/wow.min.js" | relURL }}"></script>
    <script src="{{ "lib/easing/easing.min.js" | relURL }}"></script>
    <script src="{{ "lib/waypoints/waypoints.min.js" | relURL }}"></script>
    <script src="{{ "lib/owlcarousel/owl.carousel.min.js" | relURL }}"></script>

    <!-- Template Javascript -->
    <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
