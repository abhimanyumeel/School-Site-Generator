<div class="container-xxl py-5">
  <div class="container">
    <div
      class="text-center mx-auto mb-5 wow fadeInUp"
      data-wow-delay="0.1s"
      style="max-width: 600px"
    >
      <h1 class="mb-3">{{ .Site.Data.data.team.main.title }}</h1>
      <p>{{ .Site.Data.data.team.main.description }}</p>
    </div>
    <div class="row g-4">
      {{ range .Site.Data.data.team.main.members }}
      <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <div class="team-item position-relative">
          <img
            class="img-fluid rounded-circle w-75"
            src="{{ .image | relURL }}"
            alt="{{ .name }}"
          />
          <div class="team-text">
            <h3>{{ .name }}</h3>
            <p>{{ .position }}</p>
            <div class="d-flex align-items-center">
              {{ with .social }}
              <a class="btn btn-square btn-primary mx-1" href="{{ .twitter }}"
                ><i class="fab fa-twitter"></i
              ></a>
              <a class="btn btn-square btn-primary mx-1" href="{{ .linkedin }}"
                ><i class="fab fa-linkedin-in"></i
              ></a>
              <a class="btn btn-square btn-primary mx-1" href="{{ .email }}"
                ><i class="fas fa-envelope"></i
              ></a>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>
