<!-- Call To Action Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="bg-light rounded">
      <div class="row g-0">
        <div
          class="col-lg-6 wow fadeIn"
          data-wow-delay="0.1s"
          style="min-height: 400px"
        >
          <div class="position-relative h-100">
            <img class="position-absolute w-100 h-100 rounded" src="{{
            "img/call-to-action.jpg" | relURL }}" style="object-fit: cover;">
          </div>
        </div>
        <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
          <div class="h-100 d-flex flex-column justify-content-center p-5">
            <h1 class="mb-4">{{ .Site.Data.data.call_to_action.title }}</h1>
            <p class="mb-4">{{ .Site.Data.data.call_to_action.description }}</p>
            <ul class="list-unstyled mb-4">
              {{ range .Site.Data.data.call_to_action.points }}
              <li><i class="fa fa-check text-primary me-2"></i>{{ . }}</li>
              {{ end }}
            </ul>
            <a
              class="btn btn-primary py-3 px-5"
              href="{{ .Site.Data.data.call_to_action.cta.url }}"
            >
              {{ .Site.Data.data.call_to_action.cta.text }}
              <i class="fa fa-arrow-right ms-2"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Call To Action End -->
