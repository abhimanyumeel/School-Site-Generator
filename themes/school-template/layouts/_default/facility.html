{{ define "main" }}
<!-- Page Header Start -->
<div class="container-xxl py-5 page-header position-relative mb-5">
    <div class="container py-5">
        <h1 class="display-2 text-white animated slideInDown mb-4">Facilities</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ "/" | relURL }}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Facilities</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<!-- Facilities Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <h1 class="mb-3">{{ .Site.Data.data.facilities.title }}</h1>
            <p>{{ .Site.Data.data.facilities.description }}</p>
        </div>
        <div class="row g-4">
            {{ range .Site.Data.data.facilities.items }}
            <div class="col-lg-3 col-sm-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="facility-item">
                    <div class="facility-icon bg-{{ .color }}">
                        <span class="bg-{{ .color }}"></span>
                        <i class="{{ .icon }} fa-3x text-{{ .color }}"></i>
                        <span class="bg-{{ .color }}"></span>
                    </div>
                    <div class="facility-text bg-{{ .color }}">
                        <h3 class="text-{{ .color }} mb-3">{{ .name }}</h3>
                        <p class="mb-0">{{ .description }}</p>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
<!-- Facilities End -->
{{ end }}
