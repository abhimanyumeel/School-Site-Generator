{{ define "main" }} {{ $privacy := .Site.Data.data.privacy_policy.main }}
<div class="container-xxl py-5">
  <!-- Hero Section -->
  <div class="container">
    <div
      class="text-center mx-auto mb-5 wow fadeInUp"
      data-wow-delay="0.1s"
      style="max-width: 600px"
    >
      <h1 class="mb-3">{{ $privacy.title }}</h1>
      <p class="mb-5">Last Updated: {{ $privacy.last_updated }}</p>
    </div>
  </div>

  <!-- Main Content Section -->
  <div class="container py-5">
    <div class="row g-5">
      <div>
        <div class="bg-light rounded p-4 p-sm-5">
          <div class="privacy-content">
            {{ range $privacy.sections }}
            <div class="privacy-section">
              <h2>{{ .title }}</h2>
              {{ if .content }}
              <p>{{ .content }}</p>
              {{ end }}
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
