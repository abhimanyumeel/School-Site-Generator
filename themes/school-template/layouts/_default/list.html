{{ define "main" }}
<!-- Header Start -->
<div class="container-xxl py-5 page-header position-relative mb-5">
    <div class="container py-5">
        <h1 class="display-2 text-white animated slideInDown mb-4">{{ .Title }}</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ "/" | relURL }}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Header End -->

<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-4">
            {{ range .Pages }}
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="classes-item">
                    {{ with .Params.image }}
                    <div class="bg-light rounded-circle w-75 mx-auto p-3">
                        <img class="img-fluid rounded-circle" src="{{ . | relURL }}" alt="">
                    </div>
                    {{ end }}
                    <div class="bg-light rounded p-4 pt-5 mt-n5">
                        <a class="d-block text-center h3 mt-3 mb-4" href="{{ .RelPermalink }}">{{ .Title }}</a>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            {{ with .Summary }}
                            <p class="mb-0">{{ . }}</p>
                            {{ end }}
                        </div>
                        <div class="row g-0">
                            <div class="col-12">
                                <a href="{{ .RelPermalink }}" class="btn btn-primary rounded-pill px-3">Read More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
