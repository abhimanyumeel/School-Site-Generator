<div class="container-xxl py-5">
  <div class="container">
    <div
      class="text-center mx-auto mb-5 wow fadeInUp"
      data-wow-delay="0.1s"
      style="max-width: 600px"
    >
      <h1 class="mb-3">{{ site.Data.data.about.team.title }}</h1>
      <p>{{ site.Data.data.about.team.description }}</p>
    </div>

    <div class="row g-4 flex justify-content-center">
      {{ range site.Data.data.about.team.members }}
      <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <div class="card border-0 shadow-sm h-100">
          <div class="position-relative" style="height: 300px">
            <img
              class="card-img-top"
              src="{{ .image }}"
              alt="{{ .name }}"
              style="
                object-fit: cover;
                width: 100%;
                height: 100%;
                object-position: top center;
              "
            />
          </div>
          <div class="card-body p-4">
            <h5 class="card-title fw-bold mb-2">{{ .name }}</h5>
            <p class="card-text text-primary mb-2">{{ .position }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>

<style>
  .card {
    transition: transform 0.3s ease-in-out;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card-img-top {
    border-top-left-radius: 0.25rem;
    border-top-right-radius: 0.25rem;
  }

  .text-primary {
    color: var(--primary-color, #2563eb) !important;
  }
</style>

<script>
  document
    .getElementById('facultySearch')
    .addEventListener('input', function (e) {
      const searchTerm = e.target.value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach((card) => {
        const text = card.textContent.toLowerCase();
        const parent = card.closest('.col-lg-3');
        if (text.includes(searchTerm)) {
          parent.style.display = '';
        } else {
          parent.style.display = 'none';
        }
      });
    });

  document
    .getElementById('departmentFilter')
    .addEventListener('change', function (e) {
      const department = e.target.value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach((card) => {
        const deptText = card
          .querySelector('.text-muted')
          .textContent.toLowerCase();
        const parent = card.closest('.col-lg-3');
        if (department === 'all' || deptText.includes(department)) {
          parent.style.display = '';
        } else {
          parent.style.display = 'none';
        }
      });
    });
</script>
