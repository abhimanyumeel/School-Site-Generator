<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5 py-lg-0">
    <a href="{{ "/" | relURL }}" class="navbar-brand">
        <h1 class="m-0 text-primary"><i class="{{ .Site.Data.data.global.site_logo.icon }} me-3"></i>{{ .Site.Data.data.global.site_logo.text }}</h1>
    </a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mx-auto">
            {{ range .Site.Data.data.global.navigation.main_menu }}
                {{ if eq .type "dropdown" }}
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">{{ .name }}</a>
                        <div class="dropdown-menu rounded-0 rounded-bottom border-0 shadow-sm m-0">
                            {{ range .items }}
                                <a href="{{ .url | relURL }}" class="dropdown-item">{{ .name }}</a>
                            {{ end }}
                        </div>
                    </div>
                {{ else }}
                    <a href="{{ .url | relURL }}" class="nav-item nav-link {{ if eq $.RelPermalink .url }}active{{ end }}">{{ .name }}</a>
                {{ end }}
            {{ end }}
        </div>
        <a href="{{ "/admission" | relURL }}" class="btn btn-primary rounded-pill px-3 d-none d-lg-block">Enroll Now<i class="fa fa-arrow-right ms-3"></i></a>
    </div>
</nav>
<!-- Navbar End -->
