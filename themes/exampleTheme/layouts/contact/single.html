{{ define "main" }}

<div class="contact-page">
    {{ with .Site.Data.data.contact.info }}
    <section class="contact-info">
        <h1>{{ .title }}</h1>
        {{ if .contactInfo }}
        <div class="contact-details">
            {{ .contactInfo }}
        </div>
        {{ end }}
    </section>
    {{ end }}
</div>
{{ end }}
